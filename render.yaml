services:
  # Backend service
  - type: web
    name: playto-community-feed-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn playto_backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: playto-community-feed-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: playto_backend.production_settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: FRONTEND_URL
        fromService:
          type: web
          name: playto-community-feed-frontend
          property: host

  # Frontend static site
  - type: web
    name: playto-community-feed-frontend
    env: static
    buildCommand: cd playto_frontend && npm install && npm run build
    staticPublishPath: playto_frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: playto-community-feed-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: playto-community-feed-db
    databaseName: community_feed
    user: admin
    plan: free
